<div class="my-musics">
  <span class="title-bg mt-4"> Seu Top Artista </span>
  <app-top-artist class="mt-2 d-block"> </app-top-artist>

  <span class="title-bg mt-4"> MÃºsicas Curtidas </span>

  <table class="table mt3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Titulo</th>
        <th class="w-30">Artista</th>
        <th class="w-20">Album</th>
        <th class="w-10">Tempo</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let music of musics"
        (click)="playMusic(music)"
        [class.onExec]="music.id == actualMusic.id"
      >
        <td>
          <fa-icon class="play" [icon]="playIcon"></fa-icon>
        </td>
        <td>{{ music.title }}</td>
        <td>{{ getArtistFromMusics(music) }}</td>
        <td>{{ music.album.name }}</td>
        <td>{{ music.time }}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-right-bar></app-right-bar>
