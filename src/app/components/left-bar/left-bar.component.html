<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="logo" />
  </div>
  <div class="menu-container flex options">
    <app-menu-button
      [description]="'Home'"
      [isSelect]="menuSelected === 'Home'"
      (click)="buttonClick('Home')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button
      [description]="'Pesquisar'"
      [isSelect]="menuSelected === 'Pesquisar'"
      (click)="buttonClick('Pesquisar')"
    >
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button
      [description]="'Artistas'"
      [isSelect]="menuSelected === 'Artistas'"
      (click)="buttonClick('Artistas')"
    >
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-menu-button>
  </div>
  <div class="menu-container flex">
    <span class="playlist-title"> PLAYLISTS </span>

    <div class="playlist-scroll">
      <app-menu-button
        *ngFor="let playlist of playlists"
        [description]="playlist.name"
        [isSelect]="menuSelected === playlist.id"
        (click)="buttonClick(playlist.id)"
      >
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-menu-button>
    </div>
  </div>
</div>
<div class="user-info">
  <app-footer></app-footer>
</div>
